<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@0400;500&display=swap"

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
    <!--Apenas elemento "title" é visível-->
    <!--Demais elementos "meta" não são visíveis na página-->
  </head>
  <body>

        />
        <p>@gaabidaltoe</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <!-- Botão para receber a imagem  -->
        <span></span>
        <!-- Track -->
      </div>
      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixe meu e-book</a>
        </li>
        <li>
          <a href="#" target="_blank">Veja meu portifólio</a>
        </li>
        <li>
          <a

            target="_blank"
            >Conheça o Explorer
          </a>
        </li>
      </ul>
      <div id="social">
        <a href="#.github" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#instagram" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="#youtube" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="#linkedin" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com ❤️ pela
        <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
